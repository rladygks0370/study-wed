<!DOCTYPE html>
<HTML>

<HEAD>
    <title>회원가입 품</title>
</HEAD>

<BODY>
    <h3>회원가입 폼</h3>
    <hr>
    <form action="test.html">
        <table border="1">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"><br></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email"><br></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"><br></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="phone"><br></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>
</BODY>
</HTML>
